<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cabine Medical de Roquefort-la-Bédoule</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon"/>
</head>

<body>
    <header class="contactHeader">

        <figure class="contactLogo">
            <img src="img/logoCabinet.png" alt="Logo du cabinet medical" />
        </figure>

        <h1 class="contactTitle">Cabinet Medical <br />Roquefort-la-Bédoule</h1>
        <h2 class="contactPhoneNum"><a href="tel:+62896706255135">XX.XX.XX.XX.XX</a></h2>

        <nav class="contactNav">
            <ul class="contactNavList">
                <li>
                    <a href="index.html"><img src="img/logoHome.png" width="32" alt="retour à l'accueil" /></a>
                </li>
                <li><a href="contact.html">Nous Contactez</a></li>
                <li><a href="team.html">Notre équipe</a></li>
                <li><a href="schedule.html">Horaires</a></li>
                <li><a href="about.html">Notre cabinet</a></li>
                <li><a href="emergency.html">Urgences</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="doctorSelect">Sélectionnez votre correspondant:</label>
            <select>
                    <option value="doctorSelect">Dr. Fitz CHENARD
                            </option>
                    <option value="doctorSelect">Dr. Diane LAGACÉS</option>
            </select>
            <br>
            <label for="userName">Nom</label>
            <br>
            <input type="text" name="userName" id="userName" placeholder="NOM Prénom" required>
            <br>
            <label for="userEMail">E-mail</label>
            <br>
            <input type="text" autocorrect="off" autocapitalize="off" required placeholder="E-mail">
            <br>
            <label for="messageArea">Message</label>
            <br>
            <textarea name="messageArea" id="messageArea" cols="50" rows="20" placeholder="Votre message..." required></textarea>


        </form>
    </main>
    <footer>
        <p>Ce site web à était réalisé en guise d'entrainement pour une formation de développeur web.</p>
        <p>2019</p>
    </footer>
</body>

</html>
